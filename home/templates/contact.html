{% extends "base.html" %}
{% block bodyattrs %}id="contact" class="container"{% endblock %}
{% block bodycontent %}
  <h3 class="text-center">Contact</h3>
  <p class="text-center">I love my fans!</p>

  <div class="row">
    <div class="col-md-4">
      <p><span class="glyphicon glyphicon-map-marker"></span>{{ address }}</p>
      <p><span class="glyphicon glyphicon-phone"></span>Phone: {{ phone }}</p>
      <p><span class="glyphicon glyphicon-envelope"></span>Email: {{ email }}</p>
    </div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-sm-6 form-group">
          <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
        </div>
        <div class="col-sm-6 form-group">
          <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
        </div>
      </div>
      <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea>
      <br>
      <div class="row">
        <div class="col-md-12 form-group">
          <button class="btn pull-right" type="submit">Send</button>
        </div>
      </div>
    </div>
  </div>
  <br>
{% endblock %}
